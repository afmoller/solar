
<div>
  <h4 class="centered">All values in watt hours</h4>
</div>
<div class="contentContainer">
  <canvas
    baseChart
    class="chart"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>

<div>
  <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <label for="fromDate">From</label>
      </div>
      <div>
        <input id="fromDate" type="date" formControlName="fromDate" (change)="fromDateChange()">
        <button class="button" type="button" (click)="decreaseMonth('fromDate')">-</button>
        <button class="button" type="button" (click)="increaseMonth('fromDate')">+</button>
      </div>
      <div>
        <label for="toDate">To</label>
      </div>
      <div>
        <input id="toDate" type="date" formControlName="toDate" (change)="toDateChange()">
        <button class="button" type="button" (click)="decreaseMonth('toDate')">-</button>
        <button class="button" type="button" (click)="increaseMonth('toDate')">+</button>
      </div>
    </div>
    <button class="button" type="submit">Load</button>
  </form>

  <button class="button" type="button" (click)="setChartType('line')">Line</button>
  <button class="button" type="button" (click)="setChartType('bar')">Bar</button>
</div>
