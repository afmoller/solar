
<div>
  <h4 class="centered">All values in watt hours ({{menuTitle}})</h4>
</div>
<div class="contentContainer">
  <canvas
    baseChart
    class="chart"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>

<div>
  <form [formGroup]="inputForm">
    <div> 
      <div class="table">
        <div class="contentContainer padding">
          <div>
            <span>Date selection</span>
          </div>
          <div class="table">   
            <div>
              <div class="table">
                <div>
                  <div>
                    <span>From</span>
                  </div>
                  <div>
                    <span>To</span>
                  </div>
                </div>
                <div>
                  <div>
                    <input id="fromDate" type="date" formControlName="fromDate" (change)="fromDateChange()">
                    <button class="button" type="button" (click)="decreaseMonth('fromDate')">-</button>
                    <button class="button" type="button" (click)="increaseMonth('fromDate')">+</button>
                  </div>
                  <div>
                    <input id="toDate" type="date" formControlName="toDate" (change)="toDateChange()">
                    <button class="button" type="button" (click)="decreaseMonth('toDate')">-</button>
                    <button class="button" type="button" (click)="increaseMonth('toDate')">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contentContainer padding">
          <div>
            <span>Shift date selection 1 {{selectionScope}} </span>
          </div>
          <div>
            <button class="button" type="button" (click)="decreaseMonths()">-</button>
            <button class="button" type="button" (click)="increaseMonths()">+</button>
          </div>   
        </div>
        <div class="contentContainer padding">
          <div>
            <span>Diagram type</span>
          </div>
          <div>
            <label>
              <input type="radio" name="diagramType" value="line" checked="checked" (change)="setChartType('line')">Line
            </label>
            <label>
              <input type="radio" name="diagramType" value="bar" (change)="setChartType('bar')">Bar
            </label>
          </div>
        </div>
        <div class="contentContainer padding">
          <div>
            <span>Selection scope</span>
          </div>
          <div>
            <label>
              <input type="radio" name="selectionScope" value="month" checked="checked" (change)="setSelectionScope('month')">Month
            </label>
            <label>
              <input type="radio" name="selectionScope" value="day" (change)="setSelectionScope('day')">Day
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
