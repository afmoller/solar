<div>
  <h4 class="centered">Return on Investment</h4>
</div>
<div class="content-container">
  <div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="amountInMinorUnit">
        <th mat-header-cell *matHeaderCellDef>amountInMinorUnit</th>
        <td mat-cell *matCellDef="let row"> {{row.amountInMinorUnit}} </td>
      </ng-container>
      <ng-container matColumnDef="amountIsPositive">
        <th mat-header-cell *matHeaderCellDef>amountIsPositive  </th>
        <td mat-cell *matCellDef="let row"> {{row.amountIsPositive}} </td>
      </ng-container>
              
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; let odd = odd; columns: displayedColumns" [class.striped-row]="odd"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>  
  </div>
</div>
