<div>
  @if (!isSignedIn()) {
    <div>
      <asl-google-signin-button
        type="standard"
        size="medium"
        theme="filled_black"
      ></asl-google-signin-button>
    </div>
  }

  @if (isSignedIn()) {
    <div>
      <div>
        {{ getEmailAddress() }} <a (click)="logOutUser()" href="#"><mat-icon>exit_to_app</mat-icon></a>
      </div>
    </div>
  }
</div>
