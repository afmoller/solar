<div>
  <div *ngIf="!loggedIn">
      
    <div class="flex items-center justify-center pt-4">
      <asl-google-signin-button
        type="standard"
        size="medium"
        theme="filled_black"
      ></asl-google-signin-button>
    </div>
  </div>

  <div *ngIf="loggedIn">   
    <div>
      {{ user.email }} <a (click)="logOutUser()" href="#"><mat-icon>exit_to_app</mat-icon></a>  
    </div>
  </div>
</div>
