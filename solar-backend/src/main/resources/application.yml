spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID:configure-client-id}
            client-secret: ${CLIENT_SECRET:configure-client-secret}

security:
  allowed-email-claim: ${ALLOWED_EMAIL_CLAIM:configure-allowed-email}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:configure-cors-allowed-origins}

server:
  port: 8080

logging:
  file:
    name: logs/backend.log

rest:
  solar-persistence:
    base-path: ${SOLAR_PERSISTENCE_BASE_PATH}

springdoc:
  api-docs:
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:false}
  swagger-ui:
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED:false}